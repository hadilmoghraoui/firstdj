{% extends 'firstapp/base.html' %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">ToDo List</h4>
    </div>
    <div class="card-body">

        <!-- Form -->
     <form method="POST" action="" class="d-flex mb-3">
    {% csrf_token %}
    {{ form.title }}
    <button type="submit" class="btn btn-success ms-2">Add</button>
</form>


        <!-- Tasks -->
        {% if tasks %}
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="{% if task.complete %}text-decoration-line-through text-muted{% endif %}">
                            {{ task.title }}
                        </span>
                        <div>
                            <a href="{% url 'update' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info">No tasks yet! </div>
        {% endif %}

    </div>
</div>
{% endblock %}
